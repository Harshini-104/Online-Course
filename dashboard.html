<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Dashboard with Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /*Section Header */

        .header {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: linear-gradient(135deg, #041d35, #012034);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1200px;
            margin: auto;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        .logo img {
            width: 140px;
            height: auto;
            filter: brightness(0) invert(1);

        }


        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links li a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            left: 0;
            bottom: -5px;
            background: #f1c40f;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            color: #f1c40f;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }


        .loginbtn {
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            background: #f1c40f;
            color: #2c3e50;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        }

        .loginbtn:hover {

            color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);

        }


        .menu-icon {
            display: none;
            font-size: 26px;
            color: #fff;
            cursor: pointer;

        }



        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 100%;
                right: 0;
                background: rgba(44, 62, 80, 0.95);
                flex-direction: column;
                width: 240px;
                padding: 25px 20px;
                border-radius: 0 0 12px 12px;
                transform: translateY(-20px);
                opacity: 0;
                visibility: hidden;
                transition: all 0.4s ease;
            }

            .nav-links.show {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }

            .nav-links li {
                margin: 12px 0;
            }

            .menu-icon {
                display: block;
            }
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 90px;
        }

        .headers {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-section h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        /* Stats Grid with Charts */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 20px;
        }

        .courses-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .progress-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .course-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .course-progress {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .course-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .welcome-section h1 {
                font-size: 2rem;
            }

            .stats-grid,
            .charts-section {
                grid-template-columns: 1fr;
            }

            .progress-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- header section -->
    <header class="header">
        <nav>
            <div class="logo">
                <a href=""><img src="./image/logo-removebg-preview.png" alt="company logo">
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./service.html">Service</a></li>
                <li><a href="./faq.html">FAQs</a></li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <a href="./login.html"><button class="loginbtn">Login</button></a>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()"> <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>


    <div class="dashboard">
        <div class="headers">
            <div class="welcome-section">
                <h1>Course Dashboard</h1>
                <p>Welcome back, Alex! Here's your learning analytics.</p>
            </div>
            <div class="user-info">
                <div class="avatar">A</div>
                <div>
                    <div style="font-weight: 600; color: #2c3e50;">Alex Johnson</div>
                    <div style="color: #7f8c8d; font-size: 0.9rem;">Premium Member</div>
                </div>
            </div>
        </div>

        <!-- Statistics Cards with Mini Charts -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-number" data-target="12">0</div>
                    <div class="stat-label">Active Courses</div>
                </div>
                <div class="chart-container">
                    <canvas id="coursesChart"></canvas>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-number" data-target="47">0</div>
                    <div class="stat-label">Total Hours</div>
                </div>
                <div class="chart-container">
                    <canvas id="hoursChart"></canvas>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-number" data-target="92">0</div>
                    <div class="stat-label">Avg Completion</div>
                </div>
                <div class="chart-container">
                    <canvas id="completionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Main Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <h3 class="chart-title">Weekly Progress</h3>
                <div style="position: relative; height: 350px;">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3 class="chart-title">Course Distribution</h3>
                <div style="position: relative; height: 350px;">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Courses Section -->
        <div class="courses-section">
            <div class="section-header">
                <h2 class="section-title">Your Courses</h2>
                <button class="btn btn-primary">+ New Course</button>
            </div>
            <div class="progress-container" id="coursesContainer">
                <!-- Courses populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const courses = [
            { id: 1, title: "Modern JavaScript", progress: 85, lessons: 28, completed: 24, hours: 32, color: '#667eea' },
            { id: 2, title: "React.js & Next.js", progress: 62, lessons: 35, completed: 22, hours: 28, color: '#f093fb' },
            { id: 3, title: "Node.js & MongoDB", progress: 45, lessons: 42, completed: 19, hours: 21, color: '#4facfe' },
            { id: 4, title: "Advanced CSS", progress: 92, lessons: 18, completed: 17, hours: 15, color: '#43e97b' },
            { id: 5, title: "Python Django", progress: 23, lessons: 52, completed: 12, hours: 8, color: '#fa709a' },
            { id: 6, title: "Data Structures", progress: 78, lessons: 65, completed: 51, hours: 43, color: '#ff9ff3' }
        ];

        const weeklyData = [8, 12, 6, 15, 10, 18, 22];
        const courseHours = courses.map(c => c.hours);
        const completionRates = courses.map(c => c.progress);

        // Animate counters
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const increment = target / 100;
                let current = 0;
                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        counter.textContent = Math.floor(current);
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = target;
                    }
                };
                updateCounter();
            });
        }

        // Initialize Charts
        function initCharts() {
            // Mini Charts in Stats Cards
            new Chart(document.getElementById('coursesChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [6, 6],
                        backgroundColor: ['#43e97b', '#ecf0f1'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%'
                }
            });

            new Chart(document.getElementById('hoursChart'), {
                type: 'bar',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
                    datasets: [{
                        data: [5, 8, 6, 12, 16],
                        backgroundColor: '#667eea',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { display: false }, x: { display: false } }
                }
            });

            new Chart(document.getElementById('completionChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Avg 92%', 'Target 100%'],
                    datasets: [{
                        data: [92, 8],
                        backgroundColor: ['#667eea', '#ecf0f1'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%'
                }
            });

            // Main Weekly Progress Chart
            new Chart(document.getElementById('weeklyChart'), {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Hours Learned',
                        data: weeklyData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Course Distribution Chart
            new Chart(document.getElementById('distributionChart'), {
                type: 'doughnut',
                data: {
                    labels: courses.map(c => c.title.slice(0, 15) + '...'),
                    datasets: [{
                        data: courseHours,
                        backgroundColor: courses.map(c => c.color),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Create course cards
        function createCourseCards() {
            const container = document.getElementById('coursesContainer');
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.style.borderLeftColor = course.color;
                card.innerHTML = `
                    <div class="course-header">
                        <div>
                            <div class="course-title">${course.title}</div>
                            <div class="progress-text">${course.completed}/${course.lessons} lessons</div>
                        </div>
                        <div style="color: ${course.color}; font-weight: bold; font-size: 1.2rem;">${course.progress}%</div>
                    </div>
                    <div class="course-progress">
                        <div class="progress-bar" style="width: ${course.progress}%"></div>
                    </div>
                    <div class="course-actions">
                        <button class="btn btn-primary" onclick="continueCourse(${course.id})">Continue</button>
                        <button class="btn btn-secondary" onclick="viewCourse(${course.id})">View</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function continueCourse(courseId) {
            alert(`Continuing course ${courseId}...`);
        }

        function viewCourse(courseId) {
            alert(`Viewing course ${courseId}...`);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function () {
            createCourseCards();
            setTimeout(() => {
                animateCounters();
                initCharts();
            }, 500);
        });
    </script>
</body>

</html>
