<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- header section -->
  <header class="header">
    <nav>
      <div class="logo">
        <a href=""><img src="./image/logo-removebg-preview.png" alt="company logo">
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./service.html">Service</a></li>
        <li><a href="./service.html">FAQs</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="menu-icon" onclick="toggleMenu()"> <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>
  
  <!-- section signup -->

  <section class="signup">
    <div class="signup-form">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <p class="subtitle">Already a member? <a href="login.html">Login</a></p>

            <form>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="Email" id="email" placeholder="Email">
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>

                <button class="btn">Sign Up</button>

                <div class="or">
                    <p>Or Sign Up with</p>
                    
                    <div class="media">
                        <a href="./error.html"><img src="./image/facebook.png" alt=""></a>
                        <a href="./error.html"><img src="./image/./google.logo.jpg" alt=""></a>
                    </div>

                </div>
            </form>
        </div>
    </div>
  </section>
    

  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("show");
    }
  </script>

</body>
</html>
