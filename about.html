<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription</title>
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <section class="newsletter" aria-labelledby="newsletter-title">
  <div class="newsletter-inner">
    <div class="newsletter-text">
      <h2 id="newsletter-title">Subscribe to our newsletter</h2>
      <p class="muted">We don't make any spam.</p>

      <ul class="benefits">
        <li>Easy to Access</li>
        <li>No Credit Card</li>
        <li>10M students onboard with us</li>
      </ul>

      <form class="newsletter-form" action="#" method="post" novalidate>
        <label for="newsletter-email" class="visually-hidden">Your Email</label>
        <input id="newsletter-email" type="email" placeholder="Your Email" required />
        <button type="submit" class="btn-subscribe">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- corner image, now on right -->
  <img src="./image/imagedd.png" alt="" class="corner-img" aria-hidden="true" />
</section>

</body>
</html>
